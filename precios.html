<body>

       <nav class="menu"> <!-- menu -->

       </nav>

   </div>
   <section class="tabla">
      <div class="contenedor">
       <table>
           <thead> 
           <tr>
               <th>Modelo</th>
               <th>Precio</th>
               <th>Descripcion</th>
           </tr>
           </thead>
           <tbody>

   <footer class="footer">

           <a href="mailto:contacto@tieich.com"><strong>E-mail</strong><span>contacto@tieich.com</span></a>

       <form class="formulario">
         <div class="col1">
          <label for="nombre">Nombre: </label>
           <input id="nombre" type="text" name="nombre" required placeholder="Ingrese su nombre">
           <label for="correo">E-mail:</label>
           <input id="correo" type="email" name="email" required placeholder="Ingrese su E-mail">
           <div class="sexo">
           <label for="mujer">
               <input id="mujer" type="radio" name="sexo" value="mujer">Mujer
           </label>
           <label for="hombre">
               <input id="hombre" type="radio" name="sexo" value="hombre">Hombre
           </label>
           </div>
           <div class="intereses">
           <label for="cotizacion">
               <input id="cotizacion" type="checkbox" name="intereses" value="cotizacion">Cotizaci√≥n
           </label>
           <label for="reclamos">
               <input id="reclamos" type="checkbox" name="intereses" value="reclamos">Reclamos
           </label>
           <label for="comentarios">
               <input id="comentarios" type="checkbox" name="intereses" value="comentarios">Comentarios
           </label>
           <label for="otros">
               <input id="otros" type="checkbox" name="intereses" value="otros">Otros
           </label>
           </div>
           </div>
            <div class="col2">
           <label for="comenta">Comentarios</label>
           <textarea name="comentarios" id="comenta" cols="30" rows="7"></textarea>
           <input class="button" type="submit" value="Enviar">
       </div>
       </form>
       </div>
